<html>

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:image" content="/images/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/header.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/index.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/footer.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/post.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/info.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link href="{{ "/css/actividades.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css" >
    <link rel="stylesheet" href="/css/material.min.css">
    <script src="/javascript/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    {% include header.html %}
    <main class="mdl-layout__content">
        <div class="page-content">
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>
<!-- Share buttons -->
<script>
        var a2a_config = a2a_config || {};
        a2a_config.locale = "es";
</script>
<script async src="https://static.addtoany.com/menu/page.js"></script>
<!-- Grid layout support -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.location.href.indexOf("/navegadorNoSoportado") > -1) {
            return;
        }
        var el = document.createElement('div');
        var supports_grid = typeof el.style.grid === 'string';
        if (supports_grid === false) {
            window.location.replace("{{ site.baseUrl }}/navegadorNoSoportado");
        }
    });
</script>
<!-- Material UI CSS framework hack needed to don't wait until all the images are loaded to show the content  -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if(!(typeof(componentHandler) == 'undefined')){
            componentHandler.upgradeAllRegistered();
        }
    });
</script>
</html>
