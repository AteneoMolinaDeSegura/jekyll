<div class="next-activity-main-info-related-links">
    {% assign numberOfLinks = include.relatedLinks | size %}
    {% if numberOfLinks > 0 %}
    <h4> Enlaces sobre el tema:</h4>
    {% endif %}
    <div class="mdl-grid">
    {% for link in include.relatedLinks %}
      <div class="mdl-cell related-link-card">
        <i class="material-icons">link</i>
        <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
      </div>
    {% endfor %}  
    </div>
  </div>
